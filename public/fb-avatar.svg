<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F7FFF" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  
  <!-- Background với bo góc (scale từ logo gốc) -->
  <rect x="5" y="5" width="170" height="170" rx="40" fill="url(#logoGradient)" />
  
  <!-- 1 hạt trời phía trên - màu hồng nhạt -->
  <circle cx="90" cy="54" r="14" fill="#F9A8D4" />
  
  <!-- Thanh ngang ở giữa -->
  <rect x="40" y="83" width="100" height="11" rx="5" fill="white" fill-opacity="0.95" />
  
  <!-- 3 hạt đất phía dưới - màu vàng cam -->
  <circle cx="54" cy="119" r="14" fill="#FBBF24" />
  <circle cx="90" cy="119" r="14" fill="#FBBF24" />
  <circle cx="126" cy="119" r="14" fill="#FBBF24" />
  
  <!-- Text SoroKid -->
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">SoroKid</text>
</svg>

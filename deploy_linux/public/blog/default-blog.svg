<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle pattern overlay -->
  <rect width="1200" height="630" fill="url(#shineGradient)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="180" fill="white" fill-opacity="0.05"/>
  <circle cx="1050" cy="530" r="220" fill="white" fill-opacity="0.05"/>
  <circle cx="950" cy="80" r="120" fill="white" fill-opacity="0.03"/>
  <circle cx="200" cy="500" r="100" fill="white" fill-opacity="0.03"/>

  <!-- Soroban illustration - centered and refined -->
  <g transform="translate(450, 160)">
    <!-- Frame with subtle shadow effect -->
    <rect x="0" y="0" width="300" height="180" rx="16" fill="white" fill-opacity="0.1"/>
    <rect x="4" y="4" width="292" height="172" rx="14" fill="white" fill-opacity="0.05"/>

    <!-- Divider bar -->
    <rect x="15" y="65" width="270" height="5" rx="2" fill="white" fill-opacity="0.25"/>

    <!-- Upper beads (heaven beads) -->
    <circle cx="60" cy="38" r="18" fill="white" fill-opacity="0.9"/>
    <circle cx="120" cy="38" r="18" fill="white" fill-opacity="0.7"/>
    <circle cx="180" cy="38" r="18" fill="white" fill-opacity="0.9"/>
    <circle cx="240" cy="38" r="18" fill="white" fill-opacity="0.7"/>

    <!-- Lower beads (earth beads) - 4 per column -->
    <circle cx="60" cy="100" r="14" fill="white" fill-opacity="0.85"/>
    <circle cx="60" cy="135" r="14" fill="white" fill-opacity="0.6"/>

    <circle cx="120" cy="100" r="14" fill="white" fill-opacity="0.6"/>
    <circle cx="120" cy="135" r="14" fill="white" fill-opacity="0.85"/>

    <circle cx="180" cy="100" r="14" fill="white" fill-opacity="0.85"/>
    <circle cx="180" cy="135" r="14" fill="white" fill-opacity="0.85"/>

    <circle cx="240" cy="100" r="14" fill="white" fill-opacity="0.6"/>
    <circle cx="240" cy="135" r="14" fill="white" fill-opacity="0.85"/>

    <!-- Rods -->
    <line x1="60" y1="75" x2="60" y2="160" stroke="white" stroke-width="3" stroke-opacity="0.3" stroke-linecap="round"/>
    <line x1="120" y1="75" x2="120" y2="160" stroke="white" stroke-width="3" stroke-opacity="0.3" stroke-linecap="round"/>
    <line x1="180" y1="75" x2="180" y2="160" stroke="white" stroke-width="3" stroke-opacity="0.3" stroke-linecap="round"/>
    <line x1="240" y1="75" x2="240" y2="160" stroke="white" stroke-width="3" stroke-opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Logo text -->
  <text x="600" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle" letter-spacing="2">
    Sorokid
  </text>

  <!-- Tagline -->
  <text x="600" y="475" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="white" fill-opacity="0.85" text-anchor="middle" letter-spacing="1">
    Học toán tư duy cùng bàn tính Soroban
  </text>

  <!-- Decorative line -->
  <line x1="480" y1="500" x2="720" y2="500" stroke="white" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round"/>

  <!-- Small decorative dots -->
  <circle cx="460" cy="500" r="4" fill="white" fill-opacity="0.5"/>
  <circle cx="740" cy="500" r="4" fill="white" fill-opacity="0.5"/>
</svg>
